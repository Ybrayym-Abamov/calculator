<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator by YA</title>
</head>

<body>

    <!-- Do Not Touch This Block -->
    <div class="calculator-grid">

        <div class="do-not-touch">
            <div class="just-do-not"></div>
        </div>

        <div class="display-screen">

            <div class="parent-ham">
                <div class="hamburger-line-one"></div>
                <div class="hamburger-line-two"></div>
                <div class="hamburger-line-three"></div>
            </div>
            <ul class="ham-links">
                <li><a href="#">History</a></li>
                <li><a href="#">Themes & Fonts</a></li>
                <li><a href="#">Conversion Tools</a></li>
            </ul>

            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <button>AC</button>
        <button data-delete>C</button>
        <button data-operation>รท</button>
        <button data-operation>ร</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="v-span-two">=</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>

    </div>
    <!-- Do Not Touch This Block -->

</body>

</html>
